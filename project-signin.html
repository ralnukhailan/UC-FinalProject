        <title>sign in</title>
        <link rel="stylesheet" href="./css/styles-signin.css">
    </head>
    <body>        
        <center>
            <div id="info">
                <div>
                    <label> 
                        First Name:     
                        <input type="text" name="firstname" />
                    </label>
                </div>
                <br>
                <div>
                    <label> 
                        Last Name:
                        <input type="text" name="firstname" />
                    </label>                    
                </div>
                <br>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" pattern=".+@gmail\.com" size="30" required>
                    <p id="note">Enter your gmail.com email</p>
                </div>
                <br>
                <div>
                    <label for="place">Theater:</label>
                        <select type="place" id="place">
                            <option>Avenues</option>
                            <option>360 mall</option>
                            <option>Al-Kout</option>
                            <option>Assima</option>
                            <option>Al-Fanar</option>
                        </select>
                </div>
                <br>
                <div>
                    <label for="day">Day:</label>
                    <select type="day" id="day">
                        <option>Sunday</option>
                        <option>Monday</option>
                        <option>Tuesday</option>
                        <option>Wednesday</option>
                        <option>Thursday</option>
                        <option>Friday</option>
                        <option>Saterday</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="time">Time:</label>
                    <select type="time" id="time">
                        <option>14:00</option>
                        <option>16:30</option>
                        <option>19:00</option>
                        <option>21:30</option>
                        <option>00:00</option>
                    </select>
                </div>
                <br>
                <a href="./project-seats.html">
                    <button id="seat">Choose your seat!</button>
                </a>
            </div>
        </center>
